<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Document</title>
    </head>
    <body>
        <div id="container">
            <div id="monitor">
                <div id="scoreboard">
                    <div id="human-score">
                        <span id="player1">YOU</span>
                        <span id="humanScoreElem" class="score">0</span>
                    </div>
                    <div id="computer-score">
                        <span id="player2">OPPONENT</span>
                        <span id="computerScoreElem" class="score">0</span>
                    </div>
                </div>
                <div id="message-log">GAME START</div>
                <div id="game-display">
                    <div id="human-choice">
                        <img
                            src="./images/hand rock.png"
                            alt="hand paper"
                            id="img-humanChoice"
                            class="image"
                        />
                    </div>
                    <div id="computer-choice">
                        <img
                            src="./images/hand-paper.png"
                            alt="hand rock"
                            id="img-computerChoice"
                            class="image"
                        />
                    </div>
                </div>
            </div>
            <button id="start-btn">START</button>
            <div id="button-container">
                <img
                    id="btnRock"
                    class="img-btn"
                    src="./images/hand rock (white).png"
                    alt="hand rock button"
                />
                <img
                    id="btnPaper"
                    class="img-btn"
                    src="./images/hand-paper (white).png"
                    alt="hand paper button"
                />
                <img
                    id="btnScsrs"
                    class="img-btn"
                    src="./images/hand scissors (white).png"
                    alt="hand scissors button"
                />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
